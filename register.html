<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Registration | Blood Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; color: #333; }

    /* Navbar */
    .navbar {
      background: #2c3e50;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar h2 { margin: 0; font-weight: 600; }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.3s;
    }
    .navbar a:hover { color: #e74c3c; }

    /* Hero */
    .hero {
      height: 40vh;
      background: linear-gradient(rgba(44,62,80,0.65), rgba(44,62,80,0.65)),
                  url('blood.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .hero h1 { font-size: 38px; font-weight: 600; }

    /* Form Section */
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
      font-weight: 600;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #c0392b; }

    /* Footer */
    .footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>ü©∏ Blood Bank</h2>
    <div>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="find.html">Find Donor</a>
      <a href="login.html">Admin</a>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero">
    <h1>Donor Registration</h1>
  </div>

  <!-- Registration Form -->
  <div class="form-container">
    <h2>Fill in Your Details</h2>
    <form action="register_process.php" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="65" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="blood_group">Blood Group</label>
      <select id="blood_group" name="blood_group" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="location">Address</label>
      <input type="text" id="location" name="location" required>

      <button type="submit">Register as Donor</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>¬© 2025 Blood Bank Management System | Designed with ‚ù§Ô∏è for saving lives</p>
  </div>
</body>
</html>
